<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>the meal</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <a class="logo-link" href="#"> </a>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#">HOURS & LOCATION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">RESERVATIONS</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- content -->
    <div class="container-fluid d-flex flex-row">
      <!-- aside nav -->

      <section class="container-fluid">
        <div class="container-fluid text-center">
          <h1>MENU</h1>
          <div class="p-5 menuCategories"></div>
          <div class="menuOptions row row-cols-5"></div>
          <!-- modal section -->
          <div class="modalContainer">
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <img src="" class="card-img-top modalImg" alt="..." />
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <span class="categoryMdl"></span><br />
                    <span class="areaMdl"></span><br />
                    <span class="tagsMdl"></span>
                  </div>
                  <!-- comment section -->
                  <div class="modal-body commentCtr">
                    <!-- display comments section -->
                    <div class="viewComments" id="mdl-Id">
                      <h2 class="fs-5">
                        Comments <span class="commentsNum"></span>
                      </h2>
                      <ul class="comntContainer list-unstyled">
                      </ul>
                    </div>
                    <!-- add comment section -->
                    <div class="addComments">
                      <h2 class="fs-5">Add a comment</h2>
                      <form id="addCmtForm">
                        <div class="mb-3">
                          <label
                            for="nameCmt"
                            class="form-label d-none"
                          ></label>
                          <input
                            type="text"
                            class="form-control"
                            id="nameCmt"
                            required
                            placeholder="Your Name"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="textCmt"
                            class="form-label d-none"
                          ></label>
                          <textarea
                            class="form-control"
                            id="textCmt"
                            required
                            rows="3"
                            placeholder="Your Insights"
                          ></textarea>
                        </div>
                        <span class="warningLabel d-none"
                          >Please enter username and comment</span
                        >
                        <button type="submit" class="btn btn-primary">
                          Comment
                        </button>
                      </form>
                    </div>
                  </div>
                  <!-- end comment section -->
                  <!--  reservation section -->
                  <div class="modal-body reservationCtr"></div>
                  <!-- end reservation section -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- end content -->

    <footer>
      <span>
        <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
          <img
            alt="Creative Commons License"
            src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png"
          />
        </a>
        Created by Microverse under CC License
      </span>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
